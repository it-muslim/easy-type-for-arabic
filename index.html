<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arabic in translit</title>
    <script src="untransliterate.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amiri|Lemonada|Scheherazade" rel="stylesheet">
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }
        textarea {
            font-size: 1.2rem;
        }
        .arabic {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            direction: rtl;
            /*font-family: 'Scheherazade', serif;
            font-family: 'Lemonada', cursive;*/
        }
        section {
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid black;
            margin: 10px auto;
        }
        #main>* {
            margin: 5px auto;
            width:90%;
        }
        #output {
            border: 1px solid black;
            min-height: 100px;
        }
        #help table {
            border-collapse: collapse;
            width: 100%;
        }
        #help table, #help tr, #help td {
            border: 1px solid black;
        }
        textarea{ width: 100%; }
    </style>
</head>
<body>
    <section id="main">
        <p>
            <label for="translit-input">Type your text in translit:</label>
        </p>
        <p>
            <textarea id="translit-input" rows="4" onkeyup="updateArabic(this)">Als~laAmu Ealaykum</textarea>
        </p>
        <p>Get your arabic text:</p>
        <pre id="output" class="arabic"></pre>
    </section>
    <section id="help">
        <table>
            <caption>Help table</caption>
            <thead><tr><th>ANSII</th><th>Arabic</th></tr></thead>
            <tbody id="help-tbody"></tbody>
        </table>
    </section>
    <script type="text/javascript">
        var input = document.getElementById('translit-input');
        var output = document.getElementById('output');
        output.innerHTML = untranslit(input.value);
        function updateArabic(el) {
            output.innerHTML = untranslit(el.value);
        }
        generateHelpTable(document.getElementById('help-tbody'));
    </script>
</body>
</html>
